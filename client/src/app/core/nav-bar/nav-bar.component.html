<header
    class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" class="logo" style="max-height: 70px;" alt="logo" routerLink="/">
    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
        <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async) === null">
            <a class="btn btn-outline-secondary mr-2" routerLink="/account/login">Login</a>
            <a class="btn btn-outline-secondary mr-3" routerLink="/account/register">Sign up</a>
        </ng-container>

        <ng-container *ngIf="(currentUser$ | async) as user">
            <a href="#">Welcome {{user.displayName}}</a>
        </ng-container>

    </div>
</header>
